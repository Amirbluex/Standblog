{% load static %}

<header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url "home:home" %}"><h2>Stand Blog<em>.</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                <a class="nav-link" href="{% url "home:home" %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == 'articles_list' %} active {% endif %}" >
                <a class="nav-link" href="{% url "blog:articles_list" %}">All Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:contact_us' %}">Contact Us</a>
              </li>
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                    <div class="d-flex">
                        {% if user.profile.image %}
                            <span><img src="{{ user.profile.image.url }}" width="25px" height="25px" style="border-radius: 100% " class="mt-1" alt=""></span>
                        {% else %}
                            <span><img src="{% static 'images/icons/profile.png' %}" width="25px" height="25px" style="border-radius: 100% " class="mt-1" alt=""></span>
                        {% endif %}
                        <a class="nav-link" href="">{{ request.user.username }}</a>
                        <a href="{% url 'account:logout' %}"><span class="badge badge-danger mt-2">logout</span></a>
                    </div>
                    {% else %}
                        <div class="d-flex">
                            <a class="nav-link" href="{% url 'account:login' %}">Login</a> <span class="mt-2">/</span>
                            <a class="nav-link" href="{% url 'account:register' %}">Register</a>
                        </div>
                    {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
